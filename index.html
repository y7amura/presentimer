<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>presentimer</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/cbeb7b9360.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="w3-container">
      <header class="w3-center">
        <h1>presentimer</h1>
      </header>
      <main role="main">
        <section id="stopwatch" class="w3-center w3-content">
          <div id="display" class="w3-mobile">
            <span id="time"><font size="5vw">javascript is disabled</font></span>
            <div id="help" style="display: none">
            </div>
          </div>
          <div id="controls">
            <span id="startAndStop">
              <button id="startButton" class="w3-btn"><i class="fas fa-play-circle"></i></button>
              <button id="pauseButton" class="w3-btn" style="display: none"><i class="fas fa-pause-circle"></i></button>
            </span>
            <span id="lap">
              <button id="lapButton" class="w3-btn" style="display: inline" disabled><i class="fas fa-stopwatch"></i></button>
            </span>
            <span id="stopAndReset">
              <button id="resetButton" class="w3-btn" style="display: inline" disabled><i class="fas fa-redo"></i></button>
              <button id="stopButton" class="w3-btn" style="display: none"><i class="fas fa-stop-circle"></i></button>
            </span>
          </div>
          <!--<span><a id="helpLink">How to control</a></span>-->
        </section>
        <section id="tools" class="w3-content">
          <div class="w3-row">
            <div class="w3-col l5 m5 s5">
              <h3>Lap record</h3>
            </div>
            <div class="w3-rest w3-right">
              <input id="saveButton" class="w3-btn w3-green" type="button" value="Copy to clipboard">
            </div>
          </div>
          <div class="w3-row">
            <textarea id="lapField" class="w3-input" rows="10" readonly></textarea>
          </div>
        </section>
      </main>
      <footer>
      </footer>
    </div>
    <script src="script.js"></script>
    <script>
      updateDisplay(0);
    </script>
  </body>
</html>
